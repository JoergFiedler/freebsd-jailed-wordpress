---
galaxy_info:
  author: Joerg Fiedler
  description: Provides a jailed Wordpress server.
  license: BSD
  min_ansible_version: 2.0
  platforms:
  - name: FreeBSD
    versions:
    - 10.2
  galaxy_tags:
  - FreeBSD
  - jails
  - iocage
  - cloud
  - ec2
  - php-fpm
  - Wordpress
  - nginx
allow_duplicates: yes
dependencies:
  - { role: JoergFiedler.freebsd-jailed-nginx,
      nginx_servers: [ {
        default: '{{ wp_server_default }}',
        php_fpm_enabled: true,
        name: '{{ wp_server_name }}',
        force_www: '{{ wp_server_force_www }}',
        force_https: '{{ wp_server_force_https | default("no") }}',
        aliases: '{{ wp_server_aliases | default() }}',
        https: {
          wp_ocsp_server: '{{ wp_ocsp_server }}'
        },
        sftp: {
          uuid: '{{ wp_sftp_uuid }}',
          authorized_keys: '{{ wp_sftp_authorized_keys }}',
          port: '{{ wp_sftp_port }}'
        }
      }]}
